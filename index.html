<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="headerTop">
        <div class="container">
            <div class="header">
                <div class="header-item">
                    <a href="#" class="header-logo"></a>
                    <nav>
                        <ul class="header-menu">
                            <li> <a href="#">Мероприятия</a></li>
                            <li> <a href="#">Расписание</a></li>
                            <li> <a href="#">О компании</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="social">
                    <button type="button" class="instagram">
                        <img src="icons/IN.svg" alt="instagram">
                    </button>
                    <button type="button" class="facebook">
                        <img src="icons/FB.svg" alt="facebook">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="main">
            <div class="container">
                <div class="greet">
                    <div class="greet-content">
                        <h2 class="greet-title">онлайн тренировки любой сложности</h2>
                        <div class="greet-block1">
                            <p class="greet-description-15">&gt; 15</p>
                            <p class="greet-description-train">тренировок</p>
                        </div>
                        <div class="greet-block2">
                            <p class="greet-description-add">в области спортивной физиологии и нутрициологии</p>
                            <a href="#" class="more">узнать подробнее</a>
                        </div>
                    </div>
                    <div class="visual">
                        <div class="rectangle"></div>
                        <img src="images/girl.png" alt="girl">
                    </div>
                    <button type="button" class="down"></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
